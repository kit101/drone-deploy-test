---
kind: pipeline
type: docker
name: default

trigger:
  branch:
    - master
    - develop
  event:
    - push

steps:
  - name: deploy.test
    image: appleboy/drone-ssh
    when:
      branch: master
    environment:
      git_token: 123
        # from_secret: git_auth_2
    settings:
      host: aurora-test.cqrqmy.com
      username: 
        from_secret: ssh_username
      password:
        from_secret: ssh_password
      port: 22
      envs:
        - git_token
      script:
        - echo $git_token
        - export GIT_TOKEN_1=$git_token
        - env
        - cd /root/temp/oms-bi-deploy
        - git pull https://oauth:${GIT_TOKEN_1}@github.com/RichDataTeam/oms-bi-deploy

